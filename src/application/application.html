<template>
<div class="container-fluid form-container">
<div class="form-group row ">
  <div class="col-xs-6">
    <label for="fullname">Name:</label>
    <input type="text" class="form-control" id="fullname" value.bind="fullname">
  </div>
  <div class="col-xs-6">
    <img width=100 src="${imageUrl}" id="profileImage"></img>
  </div>
</div>
<div class="form-group row col-xs-12">
  <label for="address">Address:</label>
  <input type="text" class="form-control" id="address" value.bind="address">
</div>
<div class="form-group row col-xs-4">
  <label for="city">City:</label>
  <input type="text" class="form-control" id="city" value.bind="city">
</div>
<div class="form-group col-xs-4">
  <label for="state">State:</label>
  <select value.bind="selectedState" class="form-control">
            <option model.bind="null">Choose...</option>
            <option style="width:50px" repeat.for="state of states" model.bind="state">${state.name}</option>
  </select>
</div>
<div class="form-group col-xs-4">
  <label for="zip">Zip:</label>
  <input type="text" class="form-control" id="zip" value.bind="zip">
</div>
<div class="form-group row col-xs-12">
  <label for="phone">Phone:</label>
  <input type="tel" class="form-control" id="phone" value.bind="phone">
</div>
<div class="form-group row col-xs-12">
  <label for="email">Email:</label>
  <input type="email" class="form-control" id="email" value.bind="email">
</div>
<div class="form-group row col-xs-12">
  <label for="email">Consent:</label>
  <div >
    <span>I am over the age of 18.</span>
    <input type="checkbox" class="checkbox-inline checkbox-padding" id="consent" checked.bind="isLegal">
  </div>
</div>
<div class="row">
<button type="button" class="btn btn-primary" click.delegate="submitForm()">Apply</button>
</div>
</div>
</template>
